<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <div
          *ngIf="loginForm.get('email')?.hasError('required')"
          class="error-message"
        >
          Email is required
        </div>
        <div
          *ngIf="loginForm.get('email')?.hasError('email')"
          class="error-message"
        >
          Invalid email format
        </div>
        <div *ngIf="emailError" class="error-message">
          {{ emailError }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" />
        <div
          *ngIf="loginForm.get('password')?.hasError('required')"
          class="error-message"
        >
          Password is required
        </div>
        <div *ngIf="passwordError" class="error-message">
          {{ passwordError }}
        </div>
      </div>

      <div *ngIf="generalError" class="error-message">
        {{ generalError }}
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="registration-text">
      Don't have an account yet?
      <a routerLink="/register" class="registration-link">Register here</a>
    </div>
  </div>
</div>
