<div class="product-container">
  <div class="product-box mt-4">
    <ng-container *ngIf="isProductOwner; else noPermission">
      <div class="container">
        <div class="row mb-3">
          <div class="col-md-12">
            <a
              class="btn btn-primary"
              [routerLink]="['/product/details', product!._id]"
            >
              Go back
            </a>
          </div>
        </div>
      </div>
      <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" formControlName="productName" />
          <div
            *ngIf="productForm.get('productName')?.hasError('required')"
            class="error-message"
          >
            Product Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" formControlName="price" />
          <div
            *ngIf="productForm.get('price')?.hasError('required')"
            class="error-message"
          >
            Price is required
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description"></textarea>
          <div
            *ngIf="productForm.get('description')?.hasError('required')"
            class="error-message"
          >
            Description is required
          </div>
        </div>

        <div class="form-group">
          <label for="imageUrl">ImageUrl</label>
          <textarea id="imageUrl" formControlName="imageUrl"></textarea>
          <div
            *ngIf="productForm.get('imageUrl')?.hasError('required')"
            class="error-message"
          >
            ImageUrl is required
          </div>
        </div>

        <div class="form-group">
          <label for="brand">Brand</label>
          <textarea id="brand" formControlName="brand"></textarea>
          <div
            *ngIf="productForm.get('brand')?.hasError('required')"
            class="error-message"
          >
            Brand is required
          </div>
        </div>

        <div class="container mt-5">
          <div class="row mb-3">
            <div class="col-md-12 text-center">
              <button class="btn btn-warning" type="submit">
                Update product
              </button>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
    <ng-template #noPermission>
      <p>Permission denied: You cannot update this product.</p>
      <div class="container mt-5">
        <div class="row mb-3">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary" [routerLink]="['/product']">
              Go to Product List
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
